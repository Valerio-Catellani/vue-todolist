<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Link a Font Awesome-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Link bootstrap-->
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/animation.css">
  <link rel="stylesheet" href="resources/css/media-query.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="resources/js/script.js" type="module"></script>
  <title>Document</title>
</head>

<body class="bg-dark">
  <div id="app">
    <header class="bg-light p-4">
      <img src="../resources/img/logo.png" alt="logo">

      <select name="list" id="list" v-model="done">
        <option value="">Tutto</option>
        <option value="true">Fatto</option>
        <option value="false">Da Fare</option>
      </select>
    </header>
    <main class="container my-4 bg-light">
      <h1>Lista di disintossicazione del Weekend Pasquale</h1>
      <div class="input-group mb-3" v-for="(value, index) in post" :key="value.id">
        <div class="input-group-text">
          <input class="form-check-input mt-0" role="button" type="checkbox"
            aria-label="Checkbox for following text input" @change="selectPost(value.id)">
        </div>
        <div class="input-group-text delete-button" role="button">
          <i class="fa-regular fa-trash-can text-danger " @click="removePost(value.id)"></i>
        </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox"
          :class="value.done?'bg-success-subtle':'bg-danger-subtle '" v-model="value.text" disabled>
      </div>
      <div>
        <h2>Inserisci Todo</h2>
        <div class="mb-3">
          <label for="todoText" class="form-label">Todo</label>
          <input type="text" class="form-control" id="todoText">
        </div>
      </div>
    </main>
  </div>

</body>

<style>
</style>

</html>
